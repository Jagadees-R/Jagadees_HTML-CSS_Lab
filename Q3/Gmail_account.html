<!DOCTYPE html>
<html>
    <head>
        <title>Account Creation</title>
        <link rel="stylesheet" href="mail.css" type="text/css">
    </head>
    <body>
        <section id="block">
            <video autoplay muted loop >
                <source src="BG_video.mp4" type="video/mp4">
            </video>
            <div>
                <form action="" id="data">
                    <h1>Create Gmail Account</h1>
                    <input type="text" titel="Name" placeholder="Full Name" id="" required>
                    <br>
                    <input type="number" titel="Contact_no" placeholder="Contact Number" min="6000000000" max="9999999999" id="" required>
                    <br>
                    <input type="email" titel="Email" placeholder="Enter Email ID" id="" required>
                    <br>
                    <button form="data">Reset</button>
                    <button form="data">Submit</button>
                </form>
            </div>
        </section>
    </body>
</html>
